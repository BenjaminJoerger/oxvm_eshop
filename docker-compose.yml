version: '3.7'

services:

  db:
    image: mysql:5.7
    user: "${HOST_USER_ID-0}:${HOST_GROUP_ID-0}"
    restart: always
    volumes:
      - type: bind
        source: ${DATABASE_DIRECTORY}
        target: /var/lib/mysql
        consistency: delegated
        bind:
          propagation: private
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: oxid
      MYSQL_USER: root
      MYSQL_PASSWORD: oxid
      MYSQL_ROOT_PASSWORD: oxid
      TZ: Europe/Berlin
    networks:
      - internal

  php:
    build:
      context: build
      args:
        COMPILATION_VERSION: ${COMPILATION_VERSION}
        HOST_USER_ID: ${HOST_USER_ID-0}
        HOST_GROUP_ID: ${HOST_GROUP_ID-0}
        HOST_USER_NAME: ${HOST_USER_NAME-root}
        HOST_GROUP_NAME: ${HOST_GROUP_NAME-root}
    restart: always
    environment:
      SHOP_SETUP_PATH: ${SHOP_SETUP_PATH}
      SHOP_TESTS_PATH: ${SHOP_TESTS_PATH}
      SHOP_URL: "http://webserver/"
      SELENIUM_SERVER_IP: "selenium"
    #user: "${HOST_USER_ID-0}:${HOST_GROUP_ID-0}"
    volumes:
      - type: bind
        source: ${SHOP_DIRECTORY}
        target: /var/www/oxideshop
        consistency: consistent
        bind:
          propagation: shared
    depends_on:
      - db
    networks:
      - internal

  webserver:
    image: httpd:2.4
    restart: always
    hostname: localhost
    depends_on:
      - php
    volumes:
      - type: bind
        source: ${SHOP_DIRECTORY}
        target: /var/www/oxideshop
        consistency: consistent
        bind:
          propagation: shared
      - ${PWD}/config/httpd.conf:/usr/local/apache2/conf/httpd.conf
    ports:
      - 80:80
    networks:
      internal:
        aliases:
          - localhost

  mailhog:
    image: mailhog/mailhog:latest
    user: "${HOST_USER_ID-0}:${HOST_GROUP_ID-0}"
    restart: always
    ports:
      - 8025:8025
    networks:
      - internal

  selenium:
    image: oxidesales/oxideshop-docker-selenium:S2FF31
    restart: always
    depends_on:
      - webserver
    ports:
      - 4444:4444
      - 5900:5900
    networks:
      - internal
    volumes:
      - type: bind
        source: ${SHOP_DIRECTORY}
        target: /var/www/oxideshop
        consistency: consistent
        bind:
          propagation: shared
      - /dev/shm:/dev/shm

networks:
  internal: